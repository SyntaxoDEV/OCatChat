<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OCat — Chat</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#7c3aed;--muted:#94a3b8;--glass: rgba(255,255,255,0.03)}
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;color:#e6eef8;background:linear-gradient(180deg,#071021 0%, #071834 60%);}    
    .app{max-width:980px;margin:28px auto;padding:20px}
    header{display:flex;align-items:center;justify-content:space-between;gap:16px}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{width:48px;height:48px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#3b82f6);display:flex;align-items:center;justify-content:center;font-weight:700;color:white}
    h1{margin:0;font-size:20px}
    .card{background:var(--card);padding:18px;border-radius:12px;box-shadow:0 6px 24px rgba(2,6,23,0.6);}    
    .muted{color:var(--muted);font-size:13px}

    .messages{flex:1;overflow:auto;padding:14px;border-radius:10px;background:linear-gradient(180deg, rgba(255,255,255,0.015), transparent);display:flex;flex-direction:column;gap:8px;min-height:300px}
    .msg{max-width:70%;padding:10px;border-radius:10px}
    .msg.me{background:linear-gradient(90deg, rgba(124,58,237,0.15), rgba(59,130,246,0.12));align-self:flex-end}
    .msg.other{background:rgba(255,255,255,0.03);align-self:flex-start}
    .compose{display:flex;gap:8px;padding-top:10px}
    .compose input{flex:1;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:#fff}
    button{background:var(--accent);border:0;padding:10px 14px;border-radius:10px;color:#fff;font-weight:600;cursor:pointer}
    button.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted);font-weight:600}

    /* small helpers */
    .center{display:flex;align-items:center;justify-content:center}
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div class="brand">
        <div class="logo">OC</div>
        <div>
          <h1>OCat — Chat</h1>
          <div class="muted">Anonymous text chat</div>
        </div>
      </div>
      <div class="controls">
        <div id="userInfo" class="muted">Not logged in</div>
        <button id="btnLogout" class="ghost">Logout</button>
      </div>
    </header>

    <main style="margin-top:18px">
      <div class="card">
        <div id="messages" class="messages"></div>
        <div class="compose">
          <input id="inputMsg" placeholder="Type a message..." disabled />
          <button id="sendBtn" disabled>Send</button>
        </div>
      </div>
    </main>
  </div>

  <script>
    (function(){
      // Robust parsing of sessionStorage and safe early return to avoid trying to access properties of null.
      let user = null;
      try{
        const raw = sessionStorage.getItem('ocat_user');
        if(raw) user = JSON.parse(raw);
      }catch(err){
        console.warn('OCat: failed to parse session user:', err);
      }

      // If user is missing, redirect back to index.html and stop executing the rest of the script.
      if(!user){
        // try to update UI (if present) so the user sees something before redirect
        const info = document.getElementById('userInfo');
        if(info) info.textContent = 'Not logged in — redirecting...';
        // use replace so back button doesn't return to this page
        window.location.replace('index.html');
        return; // <- important: stop further execution to avoid TypeError
      }

      // Safe to use `user` now. Provide defaults to avoid further issues.
      const displayName = (user.name && String(user.name)) || 'User';
      const displayAge = (user.age !== undefined && user.age !== null) ? String(user.age) : '—';

      const userInfoEl = document.getElementById('userInfo');
      if(userInfoEl) userInfoEl.textContent = `${displayName} • ${displayAge} yrs`;

      const messagesBox = document.getElementById('messages');
      const inputEl = document.getElementById('inputMsg');
      const sendBtn = document.getElementById('sendBtn');

      // Enable compose UI now that we know user exists
      if(inputEl) inputEl.disabled = false;
      if(sendBtn) sendBtn.disabled = false;

      function addMsg(txt, me=false){
        const d = document.createElement('div');
        d.className = 'msg ' + (me? 'me':'other');
        // support simple markup (escape first)
        d.textContent = txt;
        const meta = document.createElement('div');
        meta.style.fontSize = '11px';
        meta.style.opacity = '0.6';
        meta.style.marginTop = '6px';
        meta.textContent = new Date().toLocaleTimeString();
        d.appendChild(meta);
        if(messagesBox) messagesBox.appendChild(d);
        if(messagesBox) messagesBox.scrollTop = messagesBox.scrollHeight;
      }

      // welcome message
      addMsg(`Welcome, ${displayName}! You are connected (demo).`, false);

      // Send message
      if(sendBtn){
        sendBtn.addEventListener('click', function(){
          const val = inputEl.value.trim();
          if(!val) return;
          inputEl.value = '';
          addMsg(val, true);
          // demo echo from "other"
          setTimeout(()=> addMsg('Echo: ' + val, false), 450);
        });
      }

      // allow Enter to send
      if(inputEl){
        inputEl.addEventListener('keydown', function(e){
          if(e.key === 'Enter' && !e.shiftKey){
            e.preventDefault();
            if(sendBtn) sendBtn.click();
          }
        });
      }

      // Logout
      const btnLogout = document.getElementById('btnLogout');
      if(btnLogout){
        btnLogout.addEventListener('click', function(){
          sessionStorage.removeItem('ocat_user');
          window.location.replace('index.html');
        });
      }

    })();
  </script>
</body>
</html>
